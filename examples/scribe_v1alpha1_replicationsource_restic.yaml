---
apiVersion: scribe.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: database-source
  namespace: source
spec:
  sourcePVC: mysql-pv-claim
  trigger:
    schedule: "*/5 * * * *"
  restic:
    pruneIntervalDays: 15
    repository: restic-config
    retain:
      last: 1
      hourly: 1
      daily: 1
      weekly: 1
      monthly: 1
      yearly: 1
      within: "3w15h"
    copyMethod: Snapshot
