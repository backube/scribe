---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: source-data
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi

---
apiVersion: batch/v1
kind: Job
metadata:
  name: scribe-rsync-source
spec:
  template:
    metadata:
      name: scribe-rsync-source
      labels:
        app.kubernetes.io/name: rsync-source
        app.kubernetes.io/component: mover
        app.kubernetes.io/part-of: scribe
    spec:
      containers:
        - name: rsync
          command: ["/bin/bash", "-c", "/source.sh"]
          env:
            - name: DESTINATION_ADDRESS
              value: scribe-rsync-destination.scribe.svc.cluster.local
          image: quay.io/backube/scribe-mover-rsync:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: data
              mountPath: /data
            - name: keys
              mountPath: /keys
      restartPolicy: Never
      # May need to set the fsGroup so the non-root container can access the
      # PV.
      # securityContext:
      #   fsGroup: 9999
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: source-data
            readOnly: true
        - name: keys
          secret:
            secretName: source-secret
            defaultMode: 0600
